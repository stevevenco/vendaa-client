<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending & Operations - Vendaa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1D4ED8;
            --secondary-gray: #F3F4F6;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Inter", Arial, sans-serif; background-color: var(--secondary-gray); color: var(--text-dark); }

        .app-layout { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
        .sidebar { background-color: var(--white); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 24px; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 32px; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .sidebar-header h1 { font-size: 18px; font-weight: 600; }
        .sidebar-nav a { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-light); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .sidebar-nav a:hover { background-color: var(--secondary-gray); color: var(--text-dark); }
        .sidebar-nav a.active { background-color: var(--primary-blue); color: var(--white); box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .sidebar-nav a i { width: 20px; text-align: center; }
        .sidebar-footer { margin-top: auto; }
        
        .main-content { padding: 32px; overflow-y: auto; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .main-header h2 { font-size: 24px; font-weight: 600; }
        .header-actions { display: flex; align-items: center; gap: 24px; }
        .user-profile { position: relative; cursor: pointer; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        
        /* --- Page-Specific Styles --- */
        .card { background-color: var(--white); padding: 24px; border-radius: 12px; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); margin-bottom: 24px; }
        .card-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        
        /* Meter Selection */
        .meter-search-form { display: flex; gap: 12px; }
        .meter-search-form input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; }
        .meter-search-form input:focus { outline: none; border-color: var(--primary-blue); box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.2); }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background-color: var(--primary-blue); color: var(--white); }
        .btn-primary:hover { background-color: #1E40AF; }
        .btn-secondary { background-color: var(--secondary-gray); color: var(--text-dark); border: 1px solid var(--border-color); }

        /* Operations Dashboard */
        .selected-meter-info { border: 1px solid var(--border-color); padding: 16px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .selected-meter-info h3 { font-size: 20px; }
        .selected-meter-info p { color: var(--text-light); }
        .selected-meter-info .status-badge { font-size: 14px; }
        .status-badge.connected { background-color: #D1FAE5; color: #065F46; padding: 6px 12px; border-radius: 16px; font-weight: 500; }
        
        .operations-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .action-button { width: 100%; text-align: left; padding: 12px; background-color: var(--secondary-gray); border: 1px solid var(--border-color); color: var(--text-dark); font-weight: 500; border-radius: 8px; cursor: pointer; }
        .action-button:hover { background-color: #E5E7EB; }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; }
        .modal-content { background: var(--white); padding: 32px; border-radius: 12px; width: 90%; max-width: 500px; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 20px; font-weight: 600; }
        .modal-close { font-size: 24px; color: var(--text-light); cursor: pointer; border: none; background: none; }
        .modal-body p { margin-bottom: 20px; color: var(--text-light); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }

        .hidden { display: none !important; }
        .visible { opacity: 1; pointer-events: auto; }
        .visible .modal-content { transform: scale(1); }

        /* --- Responsive Design --- */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-dark);
            cursor: pointer;
            z-index: 1000;
        }

        .content-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            transition: opacity 0.3s ease-in-out;
        }

        @media (max-width: 1024px) {
            .app-layout.sidebar-open .content-overlay {
                display: block;
                opacity: 1;
            }

            .app-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 999;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
            
            .app-layout.sidebar-open .sidebar {
                transform: translateX(0);
            }
            
            .mobile-nav-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="app-layout" id="app-layout">
        <div class="content-overlay" id="content-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><img src="https://i.pravatar.cc/40?img=1" alt="Organization Logo"><h1>TechSolutions Inc.</h1></div>
            <nav class="sidebar-nav">
                <a href="home.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="wallet.html"><i class="fa-solid fa-wallet"></i> Wallet</a>
                <a href="meters.html"><i class="fa-solid fa-bolt"></i> Meters</a>
                <a href="vending.html" class="active"><i class="fa-solid fa-file-invoice"></i> Vending</a>
                <a href="reports.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
                <a href="communication.html"><i class="fa-solid fa-sliders"></i> Communication</a>
            </nav>
            <div class="sidebar-footer">
                <nav class="sidebar-nav">
                    <a href="account.html"><i class="fa-solid fa-user-circle"></i> Account</a>
                    <a href="developer.html"><i class="fa-solid fa-code"></i> Developer</a>
                    <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="sidebar" aria-expanded="false">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                </button>
                <h2>Vending & Operations</h2>
                </header>

            <div class="card" id="meter-selection-card">
                <h3 class="card-title">Select Meter</h3>
                <form class="meter-search-form" id="meter-search-form">
                    <input type="text" id="meter-search-input" placeholder="Search by Meter Number or Customer Name..." required>
                    <button type="submit" class="btn btn-primary">Find Meter</button>
                </form>
            </div>

            <div id="operations-dashboard" class="hidden">
                <div class="selected-meter-info">
                    <div>
                        <h3 id="selected-meter-number">04123456789</h3>
                        <p id="selected-customer-name">Adekunle Ciroma</p>
                    </div>
                    <span class="status-badge connected">Connected</span>
                </div>

                <div class="card">
                    <h3 class="card-title">Credit Vending</h3>
                    <form class="meter-search-form" id="credit-vend-form">
                        <input type="number" id="vend-amount" placeholder="Enter Amount (NGN)" required>
                        <button type="submit" class="btn btn-primary" data-action="vend-credit">Generate Token</button>
                    </form>
                </div>

                <div class="card">
                    <h3 class="card-title">Remote Operations</h3>
                    <div class="operations-grid">
                        <button class="action-button" data-action="get-balance">Get Balance</button>
                        <button class="action-button" data-action="get-consumption">Get Consumption</button>
                        <button class="action-button" data-action="get-last-token">Get Last Token</button>
                        <button class="action-button" data-action="get-relay-status">Get Relay Status</button>
                        <button class="action-button" data-action="disconnect-reconnect">Disconnect / Reconnect</button>
                        <button class="action-button" data-action="update-tariff">Update Tariff</button>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-title">Engineering Tokens</h3>
                    <div class="operations-grid">
                        <button class="action-button" data-action="generate-kct">Generate KCT</button>
                        <button class="action-button" data-action="clear-credit">Clear Credit</button>
                        <button class="action-button" data-action="clear-tamper">Clear Tamper</button>
                        <button class="action-button" data-action="set-prepaid">Set to Prepaid</button>
                        <button class="action-button" data-action="set-postpaid">Set to Postpaid</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="action-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Confirm Action</h3>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <p>Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Nav Toggle ---
            const mobileNavToggle = document.getElementById('mobile-nav-toggle');
            const appLayout = document.getElementById('app-layout');
            const contentOverlay = document.getElementById('content-overlay');

            mobileNavToggle.addEventListener('click', () => {
                appLayout.classList.toggle('sidebar-open');
            });

            contentOverlay.addEventListener('click', () => {
                appLayout.classList.remove('sidebar-open');
            });

            const meterSelectionCard = document.getElementById('meter-selection-card');
            const operationsDashboard = document.getElementById('operations-dashboard');
            const meterSearchForm = document.getElementById('meter-search-form');
            const meterSearchInput = document.getElementById('meter-search-input');
            const allActionButtons = document.querySelectorAll('[data-action]');
            
            // Modal elements
            const modal = document.getElementById('action-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('modal-close-btn');
            const cancelModalBtn = document.getElementById('modal-cancel-btn');
            const confirmModalBtn = document.getElementById('modal-confirm-btn');

            // --- Meter Search Simulation ---
            meterSearchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (meterSearchInput.value.trim() !== '') {
                    document.getElementById('selected-meter-number').textContent = meterSearchInput.value;
                    // In a real app, you would fetch customer data here
                    document.getElementById('selected-customer-name').textContent = "Demo Customer";
                    
                    meterSelectionCard.classList.add('hidden');
                    operationsDashboard.classList.remove('hidden');
                }
            });

            // --- Modal Logic ---
            const actionDetails = {
                'vend-credit': { title: 'Confirm Credit Vend', body: 'Are you sure you want to generate a credit token?' },
                'get-balance': { title: 'Retrieve Balance', body: 'This will query the meter for its current balance.' },
                'get-consumption': { title: 'Retrieve Consumption', body: 'This will query the meter for its consumption data.' },
                'get-last-token': { title: 'Retrieve Last Token', body: 'This will query the meter for the last token entered.' },
                'get-relay-status': { title: 'Retrieve Relay Status', body: 'This will query the meter for its connection status.' },
                'disconnect-reconnect': { title: 'Confirm Disconnect/Reconnect', body: 'Are you sure you want to toggle the meter\'s relay?' },
                'update-tariff': { title: 'Confirm Tariff Update', body: 'This will send the new tariff configuration to the meter.' },
                'generate-kct': { title: 'Generate KCT', body: 'Confirm generation of a Key Change Token.' },
                'clear-credit': { title: 'Clear Credit', body: 'Are you sure you want to generate a token to clear the meter\'s credit?' },
                'clear-tamper': { title: 'Clear Tamper', body: 'Are you sure you want to generate a token to clear the meter\'s tamper status?' },
                'set-prepaid': { title: 'Set to Prepaid', body: 'This will generate a token to switch the meter to Prepaid mode.' },
                'set-postpaid': { title: 'Set to Postpaid', body: 'This will generate a token to switch the meter to Postpaid mode.' }
            };

            const openModal = (action) => {
                const details = actionDetails[action];
                if (!details) return;

                modalTitle.textContent = details.title;
                modalBody.innerHTML = `<p>${details.body}</p>`;
                
                // Example of adding a dynamic input to the modal
                if (action === 'vend-credit') {
                    const amount = document.getElementById('vend-amount').value;
                    if (!amount) {
                        alert('Please enter an amount.');
                        return;
                    }
                    modalBody.innerHTML = `<p>Generate a token for <strong>${amount} NGN</strong>?</p>`;
                }
                
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('visible'), 10);
                
                // Set a one-time click listener for the confirm button
                confirmModalBtn.onclick = () => {
                    console.log(`Action Confirmed: ${action}`);
                    alert(`Action "${details.title}" was successful!`);
                    closeModal();
                };
            };
            
            const closeModal = () => {
                modal.classList.remove('visible');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            // Event listeners for all action buttons
            allActionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const action = e.currentTarget.getAttribute('data-action');
                    openModal(action);
                });
            });

            document.getElementById('credit-vend-form').addEventListener('submit', (e) => {
                e.preventDefault();
                openModal('vend-credit');
            });
            
            // Listeners to close the modal
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
