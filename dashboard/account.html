<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Vendaa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1D4ED8;
            --secondary-gray: #F3F4F6;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Inter", Arial, sans-serif; background-color: var(--secondary-gray); color: var(--text-dark); }

        .app-layout { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
        .sidebar { background-color: var(--white); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 24px; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 32px; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .sidebar-header h1 { font-size: 18px; font-weight: 600; }
        .sidebar-nav a { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; text-decoration: none; color: var(--text-light); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .sidebar-nav a:hover { background-color: var(--secondary-gray); color: var(--text-dark); }
        .sidebar-nav a.active { background-color: var(--primary-blue); color: var(--white); box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .sidebar-nav a i { width: 20px; text-align: center; }
        .sidebar-footer { margin-top: auto; }
        
        .main-content { padding: 32px; overflow-y: auto; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .main-header h2 { font-size: 24px; font-weight: 600; }
        
        /* --- Page-Specific Styles --- */
        .card { background-color: var(--white); padding: 24px; border-radius: 12px; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); margin-bottom: 24px; }
        .card-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .card-footer { margin-top: 20px; text-align: right; }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 24px; }
        .tab-btn { padding: 12px 20px; border: none; background: none; cursor: pointer; font-size: 16px; font-weight: 500; color: var(--text-light); border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--primary-blue); border-bottom-color: var(--primary-blue); }
        .tab-btn i { margin-right: 8px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 500; margin-bottom: 6px; font-size: 14px; }
        .form-group input { padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; }
        .form-group input:read-only { background-color: var(--secondary-gray); cursor: not-allowed; }
        
        .btn { padding: 10px 16px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background-color: var(--primary-blue); color: var(--white); }
        
        .logo-upload-group { display: flex; align-items: center; gap: 16px; }
        #logoPreview { width: 64px; height: 64px; border-radius: 8px; background-color: var(--secondary-gray); background-size: cover; background-position: center; border: 2px dashed var(--border-color); }
        #logoUpload { display: none; }
        .logo-upload-label { cursor: pointer; color: var(--primary-blue); font-weight: 500; }

        .users-table { width: 100%; border-collapse: collapse; }
        .users-table th, .users-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 32px; height: 32px; border-radius: 50%; }
        .action-buttons button { background: none; border: none; color: var(--text-light); cursor: pointer; }
        .action-buttons button:hover { color: var(--primary-blue); }

        @media (max-width: 1024px) {
            .app-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="https://i.pravatar.cc/40?img=1" alt="Organization Logo"><h1>TechSolutions Inc.</h1></div>
            <nav class="sidebar-nav">
                <a href="home.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <a href="wallet.html" class="active"><i class="fa-solid fa-wallet"></i> Wallet</a>
                <a href="meters.html"><i class="fa-solid fa-bolt"></i> Meters</a>
                <a href="vending.html"><i class="fa-solid fa-file-invoice"></i> Vending</a>
                <a href="reports.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
                <a href="communication.html"><i class="fa-solid fa-sliders"></i> Communication</a>
            </nav>
            <div class="sidebar-footer">
                 <nav class="sidebar-nav">
                     <a href="#" class="active"><i class="fa-solid fa-user-circle"></i> Account</a>
                     <a href="#"><i class="fa-solid fa-code"></i> Developer</a>
                     <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                 </nav>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>Account Settings</h2>
            </header>

            <div class="tabs" id="account-tabs">
                <button class="tab-btn active" data-target="profile">My Profile</button>
                <button class="tab-btn" data-target="organization"><i class="fa-solid fa-lock"></i> Organization Management</button>
            </div>

            <div class="tab-pane active" id="profile">
                <div class="card">
                    <h3 class="card-title">Personal Information</h3>
                    <form class="form-grid" onsubmit="event.preventDefault(); alert('Profile updated!');">
                        <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" value="Admin User"></div>
                        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" value="admin@techsolutions.com" readonly></div>
                        <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" value="+234 801 234 5678"></div>
                        <div class="card-footer" style="grid-column: 1 / -1;"><button type="submit" class="btn btn-primary">Save Changes</button></div>
                    </form>
                </div>
                <div class="card">
                    <h3 class="card-title">Change Password</h3>
                    <form class="form-grid" onsubmit="event.preventDefault(); alert('Password updated!');">
                        <div class="form-group"><label for="oldPassword">Old Password</label><input type="password" id="oldPassword"></div>
                        <div class="form-group"><label for="newPassword">New Password</label><input type="password" id="newPassword"></div>
                        <div class="form-group"><label for="confirmPassword">Confirm New Password</label><input type="password" id="confirmPassword"></div>
                        <div class="card-footer" style="grid-column: 1 / -1;"><button type="submit" class="btn btn-primary">Update Password</button></div>
                    </form>
                </div>
            </div>

            <div class="tab-pane" id="organization">
                <div class="card">
                    <h3 class="card-title">Organization Profile</h3>
                    <form onsubmit="event.preventDefault(); alert('Organization details saved!');">
                        <div class="form-group" style="margin-bottom: 20px;"><label for="orgName">Organization Name</label><input type="text" id="orgName" value="TechSolutions Inc."></div>
                        <div class="form-group"><label>Organization Logo</label>
                            <div class="logo-upload-group">
                                <div id="logoPreview" style="background-image: url('https://i.pravatar.cc/64?img=1'); border: none;"></div>
                                <div><label for="logoUpload" class="logo-upload-label">Upload new logo</label><input type="file" id="logoUpload" accept="image/*"></div>
                            </div>
                        </div>
                        <div class="card-footer"><button type="submit" class="btn btn-primary">Save Changes</button></div>
                    </form>
                </div>
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 class="card-title" style="margin-bottom: 0;">Manage Users</h3>
                        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add User</button>
                    </div>
                    <table class="users-table">
                        <thead><tr><th>User</th><th>Role</th><th>Actions</th></tr></thead>
                        <tbody>
                            <tr><td><div class="user-info"><img src="https://i.pravatar.cc/32?img=3"><p>Admin User<br><small>admin@techsolutions.com</small></p></div></td><td>Admin</td><td class="action-buttons"><button title="Edit"><i class="fa-solid fa-pencil"></i></button> <button title="Remove"><i class="fa-solid fa-trash"></i></button></td></tr>
                            <tr><td><div class="user-info"><img src="https://i.pravatar.cc/32?img=5"><p>Jane Doe<br><small>jane.doe@techsolutions.com</small></p></div></td><td>Member</td><td class="action-buttons"><button title="Edit"><i class="fa-solid fa-pencil"></i></button> <button title="Remove"><i class="fa-solid fa-trash"></i></button></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Tab Switching Logic ---
        const accountTabs = document.getElementById('account-tabs');
        const tabButtons = accountTabs.querySelectorAll('.tab-btn');
        const tabPanes = document.querySelectorAll('.tab-pane');
        accountTabs.addEventListener('click', (e) => {
            const clickedButton = e.target.closest('.tab-btn');
            if (!clickedButton) return;
            const targetPaneId = clickedButton.dataset.target;
            tabButtons.forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');
            tabPanes.forEach(pane => {
                pane.id === targetPaneId ? pane.classList.add('active') : pane.classList.remove('active');
            });
        });

        // --- Logo Preview Logic ---
        const logoUpload = document.getElementById('logoUpload');
        const logoPreview = document.getElementById('logoPreview');
        logoUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    logoPreview.style.backgroundImage = `url(${e.target.result})`;
                    logoPreview.style.border = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    });
    </script>
</body>
</html>
