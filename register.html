<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Vendaa</title>
    <style>
        :root {
            --primary-blue: #1D4ED8;
            --secondary-gray: #F3F4F6;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #D1D5DB;
            --white: #FFFFFF;
            --danger: #DC2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: var(--secondary-gray);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .btn-primary:hover {
            background-color: #1E40AF;
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
        
        /* Logo Upload Styling */
        .logo-upload-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        #logoPreview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--secondary-gray);
            background-size: cover;
            background-position: center;
            border: 2px dashed var(--border-color);
        }
        
        #logoUpload {
            display: none; /* Hide the default file input */
        }

        .logo-upload-label {
            cursor: pointer;
            color: var(--primary-blue);
            font-weight: 500;
            font-size: 14px;
        }
        .logo-upload-label:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div id="login-form" class="hidden">
            <div class="auth-header">
                <h1>Vendaa</h1>
                <h2>Welcome Back!</h2>
                <p>Login to manage your vending operations.</p>
            </div>
            <form>
                </form>
            <div class="auth-switch">
                <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <div id="signup-form">
            <div class="auth-header">
                <h1>Vendaa</h1>
                <h2>Create your Account</h2>
                <p>Start your journey with a modern vending platform.</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="orgName">Organization Name</label>
                    <input type="text" id="orgName" required>
                </div>
                <div class="form-group">
                    <label>Organization Logo</label>
                    <div class="logo-upload-group">
                        <div id="logoPreview"></div>
                        <label for="logoUpload" class="logo-upload-label">Click to upload</label>
                        <input type="file" id="logoUpload" accept="image/*">
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="signupOtp">Email Verification OTP</label>
                    <input type="text" id="signupOtp" placeholder="Enter 6-digit code sent to your email" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div class="auth-switch">
                <p>Already have an account? <a id="show-login" href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginFormContainer = document.getElementById('login-form');
            const signupFormContainer = document.getElementById('signup-form');
            const showSignupBtn = document.getElementById('show-signup');
            const showLoginBtn = document.getElementById('show-login');

            // --- Form Toggling Logic ---
            showSignupBtn.addEventListener('click', () => {
                loginFormContainer.classList.add('hidden');
                signupFormContainer.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                signupFormContainer.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
            });
            
            // --- Logo Preview Logic ---
            const logoUpload = document.getElementById('logoUpload');
            const logoPreview = document.getElementById('logoPreview');
            
            logoUpload.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoPreview.style.backgroundImage = `url(${e.target.result})`;
                        logoPreview.style.border = 'none';
                    }
                    reader.readAsDataURL(file);
                }
            });

            // --- Sign Up Form Submission Mock ---
            const signupForm = signupFormContainer.querySelector('form');
            const passwordField = document.getElementById('signupPassword');
            const passwordError = document.getElementById('password-error');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Simple Password Validation Demo
                if (passwordField.value.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters long.';
                    return;
                }
                passwordError.textContent = '';

                const formData = {
                    orgName: document.getElementById('orgName').value,
                    phone: document.getElementById('signupPhone').value,
                    email: document.getElementById('signupEmail').value,
                    password: passwordField.value,
                    otp: document.getElementById('signupOtp').value,
                    logo: document.getElementById('logoUpload').files[0]?.name || 'No logo uploaded'
                };
                
                console.log('--- New Account Registration ---');
                console.log(formData);
                
                alert('Account creation request received! Check the browser console for details.');
            });
        });
    </script>
</body>
</html>
